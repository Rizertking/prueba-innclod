<mat-card class="edit-card">
  <mat-card-header>
    <mat-card-title>{{ id ? 'Editar proyecto' : 'Nuevo proyecto' }}</mat-card-title>
    <mat-card-subtitle>Completa los campos y guarda los cambios</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form">
      <mat-form-field appearance="outline" class="w100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-hint align="start">Entre 1 y 120 caracteres</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">Nombre requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w100">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-hint align="start">Opcional</mat-hint>
      </mat-form-field>

      <div class="actions">
        <button mat-button type="button" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
          {{ id ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-progress-bar *ngIf="saving" mode="indeterminate"></mat-progress-bar>
</mat-card>
