<mat-card class="list-card">
  <mat-toolbar color="primary" class="list-toolbar">
    <span>Proyectos</span>
    <span class="spacer"></span>

    <mat-form-field appearance="outline" class="search">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Nombre o descripción" (input)="onSearch($event.target.value)" />
      <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="onSearch('')" aria-label="Limpiar">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-flat-button color="accent" (click)="goNew()">
      <mat-icon>add</mat-icon> Nuevo
    </button>

    <span class="spacer"></span>
    
    <button mat-stroked-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar sesión
    </button>
  </mat-toolbar>

  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="!loading() && !dataFiltered().length" class="empty">
    <mat-icon>inbox</mat-icon>
    <p>No hay proyectos que mostrar</p>
    <button mat-stroked-button color="primary" (click)="goNew()">
      <mat-icon>add</mat-icon> Crear el primero
    </button>
  </div>

  <div class="table-wrap" *ngIf="!loading() && dataFiltered().length">
    <table mat-table [dataSource]="dataFiltered()" class="mat-elevation-z2 dense">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let p">
          <div class="name-cell">
            <mat-icon class="avatar">assignment</mat-icon>
            <span class="name">{{ p.name }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let p">{{ p.company?.name || p.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right">Acciones</th>
        <td mat-cell *matCellDef="let p" class="text-right">
          <button mat-icon-button matTooltip="Tareas" (click)="goTasks(p)"><mat-icon>checklist</mat-icon></button>
          <button mat-icon-button matTooltip="Editar" (click)="goEdit(p)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="confirmDelete(p)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
    </table>
  </div>
</mat-card>
