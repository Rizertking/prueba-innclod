<mat-card class="list-card">
  <mat-toolbar color="primary" class="list-toolbar">
    <span>Tareas</span>
    <span class="spacer"></span>

    <mat-form-field appearance="outline" class="search">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Título o ID" (input)="onSearch($event.target.value)" />
      <button mat-icon-button matSuffix *ngIf="searchTerm()" (click)="onSearch('')" aria-label="Limpiar">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-flat-button color="accent" (click)="goNew()">
      <mat-icon>add</mat-icon> Nueva
    </button>
    <button mat-stroked-button (click)="goBack()" style="margin-left:8px;">
      <mat-icon>arrow_back</mat-icon> Atrás
    </button>
  </mat-toolbar>

  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

  <!-- Estado vacío -->
  <div *ngIf="!loading() && !dataFiltered().length" class="empty">
    <mat-icon>inbox</mat-icon>
    <p>No hay tareas para este proyecto</p>
    <button mat-stroked-button color="primary" (click)="goNew()">
      <mat-icon>add</mat-icon> Crear tarea
    </button>
  </div>

  <!-- Tabla -->
  <div class="table-wrap" *ngIf="!loading() && dataFiltered().length">
    <table mat-table [dataSource]="dataFiltered()" class="mat-elevation-z2 dense">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let t">{{ t.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let t">{{ t.title }}</td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Hecha</th>
        <td mat-cell *matCellDef="let t">
          <mat-checkbox [checked]="t.completed" disabled>
            {{ t.completed ? 'Sí' : 'No' }}
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right">Acciones</th>
        <td mat-cell *matCellDef="let t" class="text-right">
          <button mat-icon-button matTooltip="Editar" (click)="goEdit(t)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="confirmDelete(t)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
    </table>
  </div>
</mat-card>
