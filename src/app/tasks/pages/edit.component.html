<mat-card class="edit-card">
  <mat-card-header>
    <mat-card-title>{{ id ? 'Editar tarea' : 'Nueva tarea' }}</mat-card-title>
    <mat-card-subtitle>Completa los campos y guarda los cambios</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form">
      <mat-form-field appearance="outline" class="w100">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" />
        <mat-hint align="start">Máx. 120 caracteres</mat-hint>
        <mat-error *ngIf="form.get('title')?.invalid">Título requerido</mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="completed" color="primary">
        Completada
      </mat-checkbox>

      <div class="actions">
        <button mat-button type="button" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
          {{ id ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-progress-bar *ngIf="saving" mode="indeterminate"></mat-progress-bar>
</mat-card>
